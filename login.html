<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
    
</head>

<body class="coolBG">
    <!-- Loader -->
    <div id="loader" class="grid min-h-screen place-content-center bg-[#0C0908]">
        <img src="loader.svg" class="lImage w-24 h-24" />
    </div>
    <!-- Login -->
    <section class="h-screen w-screen flex flex-col justify-evenly items-center">
        <div class="flex flex-col justify-evenly items-center bg-gray-800 border h-5/6 p-2 w-2/3 border-gray-700 w-5/6 lg:h-5/6 lg:w-1/3 lg:p-4 lg:m-4 md:h-5/6 md:w-4/6 md:p-4 md:m-10  rounded-xl shadow-xl">
            <!-- Main Form -->

            <form class="flex flex-col justify-evenly items-center h-full w-full my-4 p-4">

                <h1 class="text-6xl lg:text-5xl text-center text-white w-full m-6"><b>Login</b></h1>
                <input type="email" class="bg-gray-300 rounded-xl my-6 md:w-2/3 sm:w-2/3 lg:w-5/6 p-4 w-full placeholder:font-bold placeholder:text-center placeholder:text-gray-700" placeholder="Your Email ID" style="box-shadow:0 0 10px 1px rgba(0,0,0,0.2);" name="email" id="email">
                <input type="password" class="bg-gray-300 rounded-xl my-6 md:w-2/3 sm:w-2/3 lg:w-5/6 p-4 w-full placeholder:font-bold placeholder:text-center placeholder:text-gray-700" placeholder="Your Password" style="box-shadow:0 0 10px 1px rgba(0,0,0,0.2);" name="password" id="password">
                <button class="text-white bg-[#4C51E0] m-6 p-2 w-1/3  text-base rounded-2xl coolButtons" id="coolButton"><b>Log in</b></button>
                <p class="text-white">New to our website? try <a class="text-indigo-600 hover:text-indigo-900" href="register.html">Signing Up</a></p>


            </form>

            <!-- Form End -->
        </div>
    </section>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
